<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://concreteui.netlify.app/styles/index.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="c-navbar flex-center justify-between px-4">
        <a class="fs-8" href="/index.html">Quiz App </a>
        <div class="search-bar">
          <input class="flex-center nav-input" type="search" />
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
        </div>
        <ul class="flex-col text-center">
          <li class="fs-7 mx-8">
            <a href="/html/log.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mt-8 flex-center">
      <figure>
        <div class="card-container w-16">
          <div class="card-text-container">
            <ul>
                <li class="flex-center mt-4 p-4 fs-7">Rules</li>
              <li class="mt-4 p-4 fs-7">There are total 5 questions</li>
              <li class="mt-4 p-4 fs-7">Each question is of 10 Points</li>
              <li class="mt-4 p-4 fs-7">
                Every question has only one correct answer
              </li class="mt-4 p-4 fs-7">
              <li class="mt-4 p-4 fs-7">You get 30 seconds to answer each question</li>
              <li class="mt-4 p-4 fs-7">You need to score more than 75% to win the quiz</li>
            </ul>
            <div class="flex-center mb-2">
                <button class="btn-link ">
                    Start Quiz
                </button>
            </div>
          </div>
        </div>
      </figure>
    </main>
  </body>
</html>
